<!DOCTYPE html>
<html>
    <head>
        <title>
             List Example 
        </title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Kiwi</li>
            <li>Grapes</li>
            <li>Guava</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Kiwi</li>
            <li>Grapes</li>
            <li>Guava</li>
        </ul>

    </body>
</html>
